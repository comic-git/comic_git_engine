name: Build Site

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Allow arbitrary inputs and secrets in this workflow, to be added as env vars to the Python script.
on:
  workflow_call:
    inputs:
      DEPLOY_TARGET:
        description: "`github-pages` or `neocities`"
        required: false
        type: string
        default: github-pages
      OUTPUT_DIR:
        required: false
        type: string
      NEOCITIES_CLEAR:
        description: "If true, will destructively delete files found on Neocities not found in your OUTPUT_DIR."
        required: false
        type: boolean
        default: true
      NEOCITIES_SUPPORTER:
        description: "Set this to true if you have a paid neocities account and want to bypass the unsupported files filter. (https://neocities.org/site_files/allowed_types)"
        required: false
        type: boolean
        default: false
      NEOCITIES_PROTECTED_FILES:
        description: "An optional glob string used to mark files as protected. Protected files are never cleaned up. Test this option out with `cleanup` set to `false` before relying on it. Protected files are printed when `cleanup` is set to true or false. Glob strings are processed by minimatch (https://github.com/isaacs/minimatch) against remote neocities file paths. Protected files can still be updated."
        required: false
        type: string
      INPUTS:
        required: false
        type: string
    secrets:
      NEOCITIES_API_TOKEN:
        required: false
      SECRETS:
        required: false

jobs:
  check-parameters:
    runs-on: ubuntu-latest
    steps:
      - name: Validate DEPLOY_TARGET
        run: |
          if [[ "${{ inputs.DEPLOY_TARGET }}" != "github-pages" && "${{ inputs.DEPLOY_TARGET }}" != "neocities" ]]; then
            echo "DEPLOY_TARGET must be 'github-pages' or 'neocities'."
            exit 1
          fi
      - name: Validate NEOCITIES_CLEAR and NEOCITIES_SUPPORTER
        run: |
          echo "NEOCITIES_CLEAR: ${{ inputs.NEOCITIES_CLEAR }}";
          echo "NEOCITIES_SUPPORTER: ${{ inputs.NEOCITIES_SUPPORTER }}";

  build:
    needs: check-parameters
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pull in comic_git_engine
        run: |
          if [ ! -e comic_git_engine/.git ]; then
            ENGINE_VERSION=$(sed -n 's/Engine version = \(.*\)/\1/p' your_content/comic_info.ini);
            echo "Engine version: $ENGINE_VERSION";
            git submodule add -b "$ENGINE_VERSION" -f https://github.com/comic-git/comic_git_engine;
          fi
          git submodule update --remote
          echo "Branch: $(git -C comic_git_engine branch --show-current)";
          echo "Commit message: $(git -C comic_git_engine log -1 --pretty=%B)";
          echo "Commit SHA: $(git -C comic_git_engine rev-parse HEAD)";

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r comic_git_engine/scripts/requirements.txt
          python comic_git_engine/scripts/make_requirements_hooks_file.py
          pip install -r comic_git_engine/scripts/requirements_hooks.txt

      - name: Run python build script
        env:
          OUTPUT_DIR: ${{ inputs.OUTPUT_DIR }}
          INPUTS: ${{ inputs.INPUTS }}
          SECRETS: ${{ secrets.SECRETS }}
        run: |
          python comic_git_engine/scripts/build_site.py --delete-scheduled-posts
          python_exit_code=$?
          echo "python script exit code: $python_exit_code"
          if [ $python_exit_code -ne 0 ]; then
            exit $python_exit_code
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: .

  deploy-github-pages:
    if: ${{ inputs.DEPLOY_TARGET == 'github-pages' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: .

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.OUTPUT_DIR || '.' }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-neocities:
    if: ${{ inputs.DEPLOY_TARGET == 'neocities' }}
    needs: build
    environment:
      name: neocities

    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: .

#       - name: Remove Python files from OUTPUT_DIR
#         run: |
#           find "${{ inputs.OUTPUT_DIR }}" -type f \( -name "*.py" -o -name "*.pyc" \) -delete

      - name: Deploy to neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
          dist_dir: ${{ inputs.OUTPUT_DIR }}
          cleanup: ${{ inputs.NEOCITIES_CLEAR }}
          neocities_supporter: ${{ inputs.NEOCITIES_SUPPORTER }}
          preview_before_deploy: true
          protected_files: ${{ inputs.NEOCITIES_PROTECTED_FILES }}
